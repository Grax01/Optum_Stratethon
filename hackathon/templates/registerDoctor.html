<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Secrets</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap-social.css">
<link rel="stylesheet" href="static/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>

  


<div class="container mt-5">
  <h1>Register</h1>

  <div class="row">
    <div class="col-sm-8">
      <div class="card">
        <div class="card-body">
            {% set q = 0 %}
          <!-- Makes POST request to /login route -->
          <form action="/registerDoctor" method="POST" id="contactsForm">
            <div class="form-group">
                <label for="hospialID">Hospital ID</label>
                <input type="text" class="form-control" name="hospoitalID">
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="nameDoc">
              </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            Add More: <span class="fa fa-plus add"></span>
            <div class="appending_div">
              <div>
              Specialization :  <input type="text" name="blog_link{{q}}">
              </div>
            </div>
            <button type="submit" class="btn ck btn-dark">Register</button>
          </form>

        </div>
      </div>
    </div>



  </div>
</div>
<script type="text/javascript">
 $(document).ready(function() {
var i = 1;
  $('.add').on('click', function() {
      var a= 'blog_link'+i;
      
    var field = '  Specialization :  <input type="text" name='+ a + "></div><br>";
    alert(field);
    $('.appending_div').append(field);
    i = i+1;

  })
  $('.ck').on('click', function() {
      st=" /registerDoctor/" + i.toString();
      alert(st)
    $('#contactsForm').attr('action', st).submit();
  })
})
    </script>
</body>
</html>
